<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>ERP数据分析仪表盘</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ERP数据分析仪表盘</h1>
        <form id="dashboardForm">
            <label>选择模块：</label>
            <select id="modules" multiple>
                <option value="order">订单</option>
                <option value="inventory">库存</option>
                <option value="ads">广告</option>
                <option value="settlement">结算</option>
                <option value="summary">综合汇总</option>
            </select>
            <label>开始日期：</label>
            <input type="date" id="startDate" value="2025-09-01">
            <label>结束日期：</label>
            <input type="date" id="endDate" value="2025-09-15">
            <button type="submit">刷新仪表盘</button>
        </form>
        <div id="dashboard">
            <div id="orderChart" style="height:320px;margin:24px 0;"></div>
            <div id="inventoryChart" style="height:320px;margin:24px 0;"></div>
            <div id="adsChart" style="height:320px;margin:24px 0;"></div>
            <div id="settlementChart" style="height:320px;margin:24px 0;"></div>
            <div id="summaryChart" style="height:320px;margin:24px 0;"></div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
